<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" author="Lorand Kallai" />
    <title>Day3</title>
  
</head>
<body>
    <header>
        <h1>Visitor's info <br />
    
        </h1>
    </header>
    <main>
        <form onsubmit="Savedata">
            Name:<br />
            <input type="text"
                   id="Name"
                   placeholder="First and last name"
                   required
                   pattern="(.*)\s\(.*)"
                   autofocus
                   class="form-control" />


            <br />E-mail address<br />
            <input type="email"
                   id="email"
                   placeholder="validemail@adress.com"
                   required class="form-control"
                   autocomplete="on" />
            <br />Phone number<br />
            <input type="tel"
                   id="phone"
                   placeholder="+36-20/888-8888"
                   required
                   autocomplete="off" />
            <br />Own website<br />
            <input type="url"
                   id="url"
                   placeholder="only if you have" />
            <br />Rate my Day3 at 100days of code<br />
            <input type="number"
                   id="rate"
                   required
                   placeholder="1-5"
                   min="1" max="5" />
            <br />Comment<br />
            <input type="text"
                   id="comment" />
            <button type="submit" class="submit">
                Submit
            </button>
            

        </form>
    </main>
</body>
</html>
